<!doctype html>

<html>
    <head>
        <title>Raspberry Pi Weather Station</title>
	<script type="text/javascript">
		function updateValue(){
			var rawFile = new XMLHttpRequest();
			rawFile.open("GET", "file", false);
			rawFile.send(null);
			document.getElementById("value").innerHTML = rawFile.responseText;
			setTimeout('updateValue()',1000);
		}
	</script>
    </head>

    <body onLoad="updateValue()">
        <h1>Raspberry Pi Weather Station</h1>

        <h2>Temperature</h2>
        <p id="value"><strong>Celcius:</strong> {{ celcius }}</p>
        <p id="value"><strong>Fahrenheit:</strong> {{ fahrenheit }}</p>

      	<h2>Humidity</h2>
	<p id="value">{{ humidity }}</p>

	<h2>Pressure</h2>
	<p id="value">{{ pressure }}</p>

	<h2>Orientation</h2>
	<p id="value"><strong>X:</strong> {{ x }}</p>
	<p id="value"><strong>Y:</strong> {{ y }}</p>
	<p id="value"><strong>Z:</strong> {{ z }}</p>

    </body>
 </html>
